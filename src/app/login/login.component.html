<mat-card>
  <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
  </mat-card-header>

  <mat-card-content>
      <!-- Añade formGroup aquí para vincular el formulario con loginForm -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
        

          <button mat-raised-button color="primary" class="submit-button" type="submit">Iniciar Sesión</button>

      </form>

      <!--<a routerLink="/forgot-password">Olvidé mi contraseña</a>-->
      <a routerLink="/register">Registrarse</a>
      
  </mat-card-content>
</mat-card>
