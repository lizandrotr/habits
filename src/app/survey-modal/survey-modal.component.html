<!-- survey-modal.component.html -->
<h2 mat-dialog-title>¿Qué te pareció el sistema?</h2>
<mat-dialog-content>
  <form>
    <p>
      <mat-label>¿Qué calificación pondrías?</mat-label>
      <mat-icon *ngFor="let star of [1, 2, 3, 4, 5]" (click)="rate(star)">
        {{ star <= rating ? 'star' : 'star_border' }}
      </mat-icon>
    </p>
    <mat-form-field appearance="fill">
      <mat-label>Cual es tu comentario</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Enviar</button>
</mat-dialog-actions>
