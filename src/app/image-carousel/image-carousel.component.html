<div class="carousel">
    <div class="carousel-inner" [ngStyle]="{'transform': 'translateX(' + translateX + ')'}">
      <div class="carousel-item" *ngFor="let image of images; let i = index">
        <img [src]="image.src" [alt]="image.alt" class="carousel-image">
        <div class="carousel-caption">{{image.caption}}</div>
      </div>
    </div>
    <button class="carousel-control prev" (click)="prev()">❮</button>
    <button class="carousel-control next" (click)="next()">❯</button>
  </div>
