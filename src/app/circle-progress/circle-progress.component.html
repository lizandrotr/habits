<svg width="150" height="150">
    <!-- Círculo base (gris) -->
    <circle cx="75" cy="75" [attr.r]="getCircleRadius()" fill="#e0e0e0" />
  
    <!-- Círculo de progreso (verde) -->
    <circle
      cx="75"
      cy="75"
      [attr.r]="getCircleRadius()"
      [attr.stroke-dasharray]="getStrokeDashArray()"
      [attr.stroke-dashoffset]="getStrokeDashOffset()"
      fill="transparent"
      stroke="#4caf50"
      stroke-width="10"
      transform="rotate(-90 75 75)"
    />
  
    <!-- Texto de porcentaje -->
    <text x="75" y="75" text-anchor="middle" dy=".3em" fill="black">
      <!--{{ calcularPorcentaje() | number: '1.0-2' }}%-->
      {{valorActual}}/{{valorMaximo}}
    </text>
  </svg>
